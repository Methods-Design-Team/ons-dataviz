<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" media="print" href="/css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
            <link rel="apple-touch-icon" type="image/png" href="/favicons/apple-touch-icon.png" sizes="180x180">
            <link rel="manifest" href="/favicons/manifest.json">
        

        
    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          

    
    
    
    
    

    
        
        
        
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
            
                
        
            
    

    <label
        class="ons-label"
         for="suffixed-per-cent"
        
        
    >People with internet access</label>

        

        
            

            <span class="ons-input-type">
                <span class="ons-input-type__inner">
                    
        <input
            type="text"
            id="suffixed-per-cent"
            class="ons-input ons-input--text ons-input-type__input ons-input-number--w-3"
            title="per cent"
            
            
            
            
            
            
            
            pattern="[0-9]*"
            inputmode="numeric"
            autocomplete="off"
            
            
            
            
            
            required="required"
        />
        
        
    
                    
                    <abbr
                        class="ons-input-type__type ons-js-input-abbr"
                        aria-hidden="true"
                        title="per cent"
                        
                        >%</abbr>
                </span>
            </span>
        
    
            
        
            </div>
        
    
    

    


    
    
    
    
    

    
        
        
        
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
            
                
        
            
    

    <label
        class="ons-label ons-label--with-description"
         for="suffixed-centimetres"
        
        
    >Length</label>
        <span
          id="description-hint"
          class="ons-label__description  ons-input--with-description">For example enter 1250 for 12.5m</span>

        

        
            

            <span class="ons-input-type">
                <span class="ons-input-type__inner">
                    
        <input
            type="text"
            id="suffixed-centimetres"
            class="ons-input ons-input--text ons-input-type__input ons-input-number--w-4"
            title="centimetres"
            
            
            
            
            
            
            
            pattern="[0-9]*"
            inputmode="numeric"
            autocomplete="off"
            
            
            
            
            aria-describedby="description-hint"
            required="required"
        />
        
        
    
                    
                    <abbr
                        class="ons-input-type__type ons-js-input-abbr"
                        aria-hidden="true"
                        title="centimetres"
                        
                        >cm</abbr>
                </span>
            </span>
        
    
            
        
            </div>
        
    
    

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
