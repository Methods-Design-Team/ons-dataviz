<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="ons-dataviz/css/main.css">
        <link rel="stylesheet" media="print" href="ons-dataviz/css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
            <link rel="apple-touch-icon" type="image/png" href="/favicons/apple-touch-icon.png" sizes="180x180">
            <link rel="manifest" href="/favicons/manifest.json">
        

        
    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l ons-u-mt-no"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">What is your ethnic group or background?</h1></legend>
                    
    
    
    
    

    
    

    
        <div class="ons-input-items">
    <div class="ons-radios__items">
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="white"
                            class="ons-radio__input ons-js-radio"
                            value=""
                            name="ethnicity"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="white"
         id="white-label"
        
    >White
        <span
           id="white-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Includes British, Northern Irish, Irish, Gypsy, Irish Traveller, Roma or any other White background</span></label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="mixed"
                            class="ons-radio__input ons-js-radio"
                            value=""
                            name="ethnicity"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="mixed"
         id="mixed-label"
        
    >Mixed or Multiple ethnic groups
        <span
           id="mixed-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Includes White and Black Caribbean, White and Black African, White and Asian or any other Mixed or Multiple background</span></label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="asian"
                            class="ons-radio__input ons-js-radio"
                            value=""
                            name="ethnicity"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="asian"
         id="asian-label"
        
    >Asian or Asian British
        <span
           id="asian-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Includes Indian, Pakistani, Bangladeshi, Chinese or any other Asian background</span></label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="black"
                            class="ons-radio__input ons-js-radio"
                            value=""
                            name="ethnicity"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="black"
         id="black-label"
        
    >Black, Black British, Caribbean or African
        <span
           id="black-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Includes Black British, Caribbean, African or any other Black background</span></label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="other"
                            class="ons-radio__input ons-js-radio"
                            value=""
                            name="ethnicity"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="other"
         id="other-label"
        
    >Other ethnic group
        <span
           id="other-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Includes Arab or any other ethnic group</span></label>

                    
                </span>
            </span>
            
        
    </div>
    
    </div>




                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
