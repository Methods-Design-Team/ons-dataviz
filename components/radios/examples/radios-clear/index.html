<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" media="print" href="/css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
            <link rel="apple-touch-icon" type="image/png" href="/favicons/apple-touch-icon.png" sizes="180x180">
            <link rel="manifest" href="/favicons/manifest.json">
        

        
    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          






    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">What is your religion?</h1></legend>
                    
    

    
        
    

    
        
    

    
        
    

    

    

    

    

        <div class="ons-panel ons-panel--info ons-panel--no-title ons-u-mb-m">

            

            

            
                
                    
                        <span class="ons-u-vh">Important information: </span>
                    
                

                
            

            <div class="ons-panel__body"><p>This question is <strong>voluntary</strong></p>
                
            </div>

        </div>

    


    <form onsubmit="return false;">
        
    
    
    

    
    

    
        <div class="ons-input-items">
    <div class="ons-radios__items">
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="none"
                            class="ons-radio__input ons-js-radio"
                            value="none"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="none"
         id="none-label"
        
    >No religion</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="christian"
                            class="ons-radio__input ons-js-radio"
                            value="christian"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label  ons-label--with-description"
         for="christian"
         id="christian-label"
        
    >Christian
        <span
           id="christian-label-description-hint"
          class="ons-label__description ons-radio__label--with-description">Including Church of England, Catholic, Protestant and all other Christian denominations</span></label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="buddhist"
                            class="ons-radio__input ons-js-radio"
                            value="buddhist"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="buddhist"
         id="buddhist-label"
        
    >Buddhist</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="hindu"
                            class="ons-radio__input ons-js-radio"
                            value="hindu"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="hindu"
         id="hindu-label"
        
    >Hindu</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="jewish"
                            class="ons-radio__input ons-js-radio"
                            value="jewish"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="jewish"
         id="jewish-label"
        
    >Jewish</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="muslim"
                            class="ons-radio__input ons-js-radio"
                            value="muslim"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="muslim"
         id="muslim-label"
        
    >Muslim</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="sikh"
                            class="ons-radio__input ons-js-radio"
                            value="sikh"
                            name="religion"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="sikh"
         id="sikh-label"
        
    >Sikh</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item">
                <span class="ons-radio">
                
                    
                
                    <input
                            type="radio"
                            id="other-radio"
                            class="ons-radio__input ons-js-radio ons-js-other"
                            value="other"
                            name="religion"
                            
                             aria-controls="other-radio-other-wrap" aria-haspopup="true"
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="other-radio"
         id="other-radio-label"
        
    >Any other religion</label>

                    
                        
                        <span class="ons-radio__other" id="other-radio-other-wrap">
                            
                                
                                
    
    
    
    
    

    
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            
            
                
        
            
    

    <label
        class="ons-label ons-u-fw-n"
         for="other-textbox"
         id="other-textbox-label"
        
    >Enter your religion</label>

        

        
            
        <input
            type="text"
            id="other-textbox"
            class="ons-input ons-input--text ons-input-type__input ons-input--w-auto"
            
            name="other-answer"
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        />
        
        
    
        
    
            
        
        
    
    

    

                            
                        </span>
                    
                </span>
            </span>
            
        
    </div>
    
        

    
    
        
        
    

    

    <button
        
            type="submit"
        
        class="ons-btn ons-js-clear-btn ons-u-mt-s ons-u-db-no-js_enabled ons-btn--secondary ons-btn--small"
        
        
        name="clear-radios"
        
        
        
        >
        <span class="ons-btn__inner">Clear selection</span>
        
        
        
    </button>

        <span class="ons-js-clear-radio-alert ons-u-vh" role="alert" aria-live="polite" data-clear="You can clear your answer using the clear selection button after the radio inputs" data-cleared="You have cleared your answer"></span>
    
    </div>



    </form>

                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
