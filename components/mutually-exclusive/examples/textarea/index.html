    <body class="ons-patternlib-page">

    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">What do you think of this service?</h1></legend>
                    
    
    
    
    
    


    

    
        
    
    

    
    

    
    

    
        <div class="ons-input-items">
        <div class="ons-js-mutually-exclusive ons-mutually-exclusive">
            
            
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
                
        

        
            
    

    <label
        class="ons-label"
         for="feedback"
        
        
    >Enter your feedback</label>

        

        <textarea
            id="feedback"
            class="ons-input ons-input--textarea  ons-js-char-limit-input ons-js-exclusive-group-item  ons-input--w-30"
            name="feedback"
            rows="8"
            
                maxlength="200"
                data-char-limit-ref="feedback-lim-remaining"
                aria-describedby="feedback-lim-remaining"
            
            
        ></textarea>

        
            
    
    <span
        id="feedback-lim-remaining"
        class="ons-input__limit ons-u-fs-s--b ons-u-d-no ons-u-mt-xs"
        data-charcount-singular="You have {x} character remaining"
        data-charcount-plural="You have {x} characters remaining"
        data-charcount-limit-singular=""
        data-charcount-limit-plural=""
    >
    </span>

        
    
            
            </div>
        
    
    

        
            
            <p class="ons-checkboxes--mutually-exclusive__item ons-u-mt-s">
                <span class="ons-checkboxes__label ons-u-fs-r--b" aria-hidden="true">Or</span>
                
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="feedback-checkbox"
            class="ons-checkbox__input ons-js-checkbox ons-js-exclusive-checkbox"
            value="no-feedback"
             name="no-feedback"
            
            
            
             data-deselect-message="Selecting this will clear your feedback"
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="feedback-checkbox"
         id="feedback-checkbox-label"
        
    ><span class="ons-u-vh">Or, </span> I donâ€™t want to provide feedback</label>


        
    </span>

            </p>
            <span class="ons-js-exclusive-alert ons-u-vh" role="alert" aria-live="polite" data-group-adjective="cleared" data-checkbox-adjective="deselected"></span>
        </div>
    </div>


    


                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>
