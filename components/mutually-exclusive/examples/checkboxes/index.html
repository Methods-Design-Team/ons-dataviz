<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" media="print" href="css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
            <link rel="apple-touch-icon" type="image/png" href="/favicons/apple-touch-icon.png" sizes="180x180">
            <link rel="manifest" href="/favicons/manifest.json">
        

        
    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">What type of central heating do you have?</h1></legend>
                    
    
    
    
    
    

    

    
        
    
    

    
    

    
    

    
        <div class="ons-input-items">
        <div class="ons-js-mutually-exclusive ons-mutually-exclusive">
            
            
        <p class="ons-checkboxes__label">Select all that apply</p>
        
        
            
        
            
        
            
        
            
                
            
        
        
        <div class="ons-checkboxes__items">
            
                
                
                
                    
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="gas"
            class="ons-checkbox__input ons-js-checkbox  ons-js-exclusive-group-item"
            value="gas"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="gas"
         id="gas-label"
        
    >Gas</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                    
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="electric"
            class="ons-checkbox__input ons-js-checkbox  ons-js-exclusive-group-item"
            value="electric"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="electric"
         id="electric-label"
        
    >Electric</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                    
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="solid-fuel"
            class="ons-checkbox__input ons-js-checkbox  ons-js-exclusive-group-item"
            value="solid-fuel"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="solid-fuel"
         id="solid-fuel-label"
        
    >Solid fuel</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                    
                
                
                
                    
                    
                    
                
                <span class="ons-checkboxes__item">
                    

                    
                        
                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="other-fuel"
            class="ons-checkbox__input ons-js-checkbox  ons-js-exclusive-group-item ons-js-other"
            value="other"
            
            
             aria-controls="other-fuel-other-wrap" aria-haspopup="true"
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="other-fuel"
         id="other-fuel-label"
        
    >Other</label>


        
            
            <span class="ons-checkbox__other" id="other-fuel-other-wrap">
                
                    
                    
    
    
    
    
    

    
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            
            
                
        
            
    

    <label
        class="ons-label ons-u-fw-n"
         for="other-fuel-textbox"
         id="other-fuel-textbox-label"
        
    >Please specify</label>

        

        
            
        <input
            type="text"
            id="other-fuel-textbox"
            class="ons-input ons-input--text ons-input-type__input  ons-js-exclusive-group-item ons-input--w-auto"
            
            name="other-fuel-answer"
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        />
        
        
    
        
    
            
        
        
    
    

    

                
            </span>
        
    </span>

                </span>
                
            
        </div>
    
        
            
            <p class="ons-checkboxes--mutually-exclusive__item ons-u-mt-s">
                <span class="ons-checkboxes__label ons-u-fs-r--b" aria-hidden="true">Or</span>
                
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="no-central-heating"
            class="ons-checkbox__input ons-js-checkbox ons-js-exclusive-checkbox"
            value="no-central-heating"
            
            
            
             data-attribute="Example attribute" 
             data-deselect-message="Selecting this will uncheck all other checkboxes"
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="no-central-heating"
         id="no-central-heating-label"
        
    ><span class="ons-u-vh">Or, </span> No central heating</label>


        
    </span>

            </p>
            <span class="ons-js-exclusive-alert ons-u-vh" role="alert" aria-live="polite" data-group-adjective="deselected" data-checkbox-adjective="deselected"></span>
        </div>
    </div>


    


                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
