<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" media="print" href="css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">

    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">When did you leave your last paid job?</h1><div class="ons-fieldset__description ons-fieldset__description--title ons-u-mb-m">
        
            <p>For example, 31 3 2018</p>
        
    </div></legend>
                    
    
    
    
    
    

    

    
        
    

    
        
    
    

    
    

    
    

    
        <div class="ons-input-items">
        <div class="ons-js-mutually-exclusive ons-mutually-exclusive">
            
            
            <div class="ons-field-group">
                
        
            
    
    
    
    
    

    
        
        
        
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
            
                
        
            
    

    <label
        class="ons-label"
         for="date-mutually-exclusive-day"
        
        
    >Day</label>

        

        
            
        <input
            type="text"
            id="date-mutually-exclusive-day"
            class="ons-input ons-input--text ons-input-type__input  ons-js-exclusive-group-item ons-input-number--w-2"
            
            name="day-exclusive"
            
            
            min="1"
            max="31"
            
            maxlength="2"
            pattern="[0-9]*"
            inputmode="numeric"
            
            
            
            
            
            
            
        />
        
        
    
        
    
            
        
            </div>
        
    
    

    

        

        
            
    
    
    
    
    

    
        
        
        
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
            
                
        
            
    

    <label
        class="ons-label"
         for="date-mutually-exclusive-month"
        
        
    >Month</label>

        

        
            
        <input
            type="text"
            id="date-mutually-exclusive-month"
            class="ons-input ons-input--text ons-input-type__input  ons-js-exclusive-group-item ons-input-number--w-2"
            
            name="month-exclusive"
            
            
            min="1"
            max="12"
            
            maxlength="2"
            pattern="[0-9]*"
            inputmode="numeric"
            
            
            
            
            
            
            
        />
        
        
    
        
    
            
        
            </div>
        
    
    

    

        

        
            
    
    
    
    
    

    
        
        
        
        
    

    
    

    
    

    

    
        
    

    

    
        
        
            <div
                
                class="ons-field"
                
            >
                
            
                
        
            
    

    <label
        class="ons-label"
         for="date-mutually-exclusive-year"
        
        
    >Year</label>

        

        
            
        <input
            type="text"
            id="date-mutually-exclusive-year"
            class="ons-input ons-input--text ons-input-type__input  ons-js-exclusive-group-item ons-input-number--w-4"
            
            name="year-exclusive"
            
            
            min="1000"
            max="3000"
            
            maxlength="4"
            pattern="[0-9]*"
            inputmode="numeric"
            
            
            
            
            
            
            
        />
        
        
    
        
    
            
        
            </div>
        
    
    

    

        
    
            </div>
        
        
            
            <p class="ons-checkboxes--mutually-exclusive__item ons-u-mt-s">
                <span class="ons-checkboxes__label ons-u-fs-r--b" aria-hidden="true">Or</span>
                
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="date-exclusive-checkbox"
            class="ons-checkbox__input ons-js-checkbox ons-js-exclusive-checkbox"
            value="no-paid-job"
             name="no-paid-job"
            
            
            
             data-deselect-message="Selecting this will clear the date if one has been inputted"
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="date-exclusive-checkbox"
         id="date-exclusive-checkbox-label"
        
    ><span class="ons-u-vh">Or, </span> I have never had a paid job</label>


        
    </span>

            </p>
            <span class="ons-js-exclusive-alert ons-u-vh" role="alert" aria-live="polite" data-group-adjective="cleared" data-checkbox-adjective="deselected"></span>
        </div>
    </div>


    


                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
