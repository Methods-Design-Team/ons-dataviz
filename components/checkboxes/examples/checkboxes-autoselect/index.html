    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l ons-u-mt-no"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">What devices do you own?</h1></legend>
                    
    
    
    
    
    

    

    
        
    

    
        <div class="ons-input-items">
            
        <p class="ons-checkboxes__label">Select all that apply</p>
        
        
            
        
            
        
            
        
            
        
        
            
            
            

    
    
        
        
    

    

    <button
        
            type="submit"
        
        class="ons-btn ons-u-mb-s ons-js-auto-selector ons-btn--small ons-btn--secondary"
        
        
        
        
        
         data-unselect-all="Unselect all" data-select-all="Select all"
        >
        <span class="ons-btn__inner"><span class="ons-js-button-text">Select all</span><span class="ons-u-vh"> following checkboxes</span></span>
        
        
        
    </button>

        
        <div class="ons-checkboxes__items">
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="mobile-phone"
            class="ons-checkbox__input ons-js-checkbox "
            value="mobile-phone"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="mobile-phone"
         id="mobile-phone-label"
        
    >Mobile phone</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="tablet"
            class="ons-checkbox__input ons-js-checkbox "
            value="tablet"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="tablet"
         id="tablet-label"
        
    >Tablet</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="laptop"
            class="ons-checkbox__input ons-js-checkbox "
            value="laptop"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="laptop"
         id="laptop-label"
        
    >Laptop</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="desktop"
            class="ons-checkbox__input ons-js-checkbox "
            value="desktop"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="desktop"
         id="desktop-label"
        
    >Desktop computer</label>

                </span>
                
            
        </div>
    
        </div>

    


                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>
