<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" media="print" href="/css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
            <link rel="apple-touch-icon" type="image/png" href="/favicons/apple-touch-icon.png" sizes="180x180">
            <link rel="manifest" href="/favicons/manifest.json">
        

        
    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          




    

    

    

    

    

    <div
        
        class="ons-question ons-u-mb-l ons-u-mt-no"
        
    >
        
            

            
            
            <div class="ons-question__answer ons-u-mb-m">
                
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend ons-u-mb-no"><h1 id="fieldset-legend-title" class="ons-fieldset__legend-title ons-u-mb-m">How would you like us to contact you?</h1></legend>
                    
    
    
    
    
    

    

    
        
    

    
        <div class="ons-input-items">
            
        <p class="ons-checkboxes__label">Select all that apply</p>
        
        
            
        
            
        
            
                
            
        
        
        <div class="ons-checkboxes__items">
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="post"
            class="ons-checkbox__input ons-js-checkbox "
            value="post"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="post"
         id="post-label"
        
    >By post</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                
                <span class="ons-checkboxes__item">
                    

                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="email"
            class="ons-checkbox__input ons-js-checkbox "
            value="email"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="email"
         id="email-label"
        
    >By email</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                
                    
                    
                    
                
                <span class="ons-checkboxes__item">
                    

                    
                        
                    
                    
    

    <span class="ons-checkbox ">
        <input
            type="checkbox"
            id="phone"
            class="ons-checkbox__input ons-js-checkbox  ons-js-other"
            value="phone"
            
            
             aria-controls="phone-other-wrap" aria-haspopup="true"
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="phone"
         id="phone-label"
        
    >By phone</label>


        
            
            <span class="ons-checkbox__other" id="phone-other-wrap">
                
                    
                    
    
    

    
    

    

    
        
        
            
        
    

    <label
        class="ons-label ons-u-fw-n"
         for="phone-time"
        
        
    >Choose preferred time of day</label>

        <select
            id="phone-time"
            name="phone-time"
            class="ons-input ons-input--select"
            
            
        >
            
            <option value=""
                
                selected 
                disabled 
                
            >Select an option</option>
            
            <option value="anytime"
                
                
                
                
            >Anytime of day</option>
            
            <option value="morning"
                
                
                
                
            >Morning</option>
            
            <option value="afternoon"
                
                
                
                
            >Afternoon</option>
            
            <option value="evening"
                
                
                
                
            >Evening</option>
            
        </select>
    
        
    
    


                
            </span>
        
    </span>

                </span>
                
            
        </div>
    
        </div>

    


                </fieldset>

            </div>

        

        
    </div>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
