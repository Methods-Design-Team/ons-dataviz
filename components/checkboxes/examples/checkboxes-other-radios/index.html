<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" media="print" href="css/print.css">
        <meta name="theme-color" content="#206095"/>

        

        
            <!-- Favicons -->
            <meta name="msapplication-config" content="/favicons/browserconfig.json">
            <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
            <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
            <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
            <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">

    <link rel="stylesheet" href="/css/patternlib.css">


    </head>
    <body class="ons-patternlib-page">
        <script>document.body.className = ((document.body.className) ? document.body.className + ' ons-js-enabled' : 'ons-js-enabled');</script>
        
        
    <div class="ons-page">
        <div class="ons-page__content">
            
            
            
            
            
    <main class="ons-patternlib-page__body">
        
          


    
    
    
    

    

    
        
    

    
        <fieldset
                
                class="ons-fieldset"
                
            >
                <legend class="ons-fieldset__legend">How would you like us to contact you?</legend>
            
        <p class="ons-checkboxes__label">Select all that apply</p>
        
        
            
        
            
        
            
                
            
        
        
        <div class="ons-checkboxes__items">
            
                
                
                
                
                    
                
                
                <span class="ons-checkboxes__item ons-checkboxes__item--no-border">
                    

                    
                    
    

    <span class="ons-checkbox ons-checkbox--no-border">
        <input
            type="checkbox"
            id="post"
            class="ons-checkbox__input ons-js-checkbox "
            value="post"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="post"
         id="post-label"
        
    >By post</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                    
                
                
                <span class="ons-checkboxes__item ons-checkboxes__item--no-border">
                    

                    
                    
    

    <span class="ons-checkbox ons-checkbox--no-border">
        <input
            type="checkbox"
            id="email"
            class="ons-checkbox__input ons-js-checkbox "
            value="email"
            
            
            
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="email"
         id="email-label"
        
    >By email</label>


        
    </span>

                </span>
                
                    <br>
                
            
                
                
                
                
                    
                
                
                    
                    
                    
                
                <span class="ons-checkboxes__item ons-checkboxes__item--no-border">
                    

                    
                        
                    
                    
    

    <span class="ons-checkbox ons-checkbox--no-border">
        <input
            type="checkbox"
            id="phone"
            class="ons-checkbox__input ons-js-checkbox  ons-js-other"
            value="phone"
            
            
             aria-controls="phone-other-wrap" aria-haspopup="true"
            
            
        >

        
    

    <label
        class=" ons-checkbox__label "
         for="phone"
         id="phone-label"
        
    >By phone</label>


        
            
            <span class="ons-checkbox__other" id="phone-other-wrap">
                
                    
                    
    
    
    

    
    

    
        <fieldset
                id="phone-time"
                class="ons-fieldset ons-js-other-fieldset"
                
            >
                <legend class="ons-fieldset__legend  ons-u-mb-xs">Choose preferred time of day</legend>
    <div class="ons-radios__items">
        
            
            <span class="ons-radios__item ons-radios__item--no-border">
                <span class="ons-radio ons-radio--no-border">
                
                    
                
                    <input
                            type="radio"
                            id="anytime"
                            class="ons-radio__input ons-js-radio"
                            value="anytime"
                            name="phone-time"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="anytime"
         id="anytime-label"
        
    >Any time of day</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item ons-radios__item--no-border">
                <span class="ons-radio ons-radio--no-border">
                
                    
                
                    <input
                            type="radio"
                            id="morning"
                            class="ons-radio__input ons-js-radio"
                            value="morning"
                            name="phone-time"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="morning"
         id="morning-label"
        
    >Morning</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item ons-radios__item--no-border">
                <span class="ons-radio ons-radio--no-border">
                
                    
                
                    <input
                            type="radio"
                            id="afternoon"
                            class="ons-radio__input ons-js-radio"
                            value="afternoon"
                            name="phone-time"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="afternoon"
         id="afternoon-label"
        
    >Afternoon</label>

                    
                </span>
            </span>
            
                <br>
            
        
            
            <span class="ons-radios__item ons-radios__item--no-border">
                <span class="ons-radio ons-radio--no-border">
                
                    
                
                    <input
                            type="radio"
                            id="evening"
                            class="ons-radio__input ons-js-radio"
                            value="evening"
                            name="phone-time"
                            
                            
                            
                        >
                    
    

    <label
        class=" ons-radio__label "
         for="evening"
         id="evening-label"
        
    >Evening</label>

                    
                </span>
            </span>
            
        
    </div>
    
    </fieldset>



                
            </span>
        
    </span>

                </span>
                
            
        </div>
    
        </fieldset>

    


          
    </main>

        </div>
        

    </div>


        
            
        

        <script>
            (function() {
                var s = '/scripts/main.js,/scripts/patternlib.js'.split(','),
                c = document.createElement('script');

                if (!('noModule' in c)) {
                    for (var i = 0; i < s.length; i++) {
                        s[i] = s[i].replace('.js', '.es5.js');
                    }
                }

                for (var i = 0; i < s.length; i++) {
                    var e = document.createElement('script');

                    e.src = s[i];

                    document.body.appendChild(e);
                }
            })();
        </script>

        
    </body>
</html>
